<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="cc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="box1">
      <h2>Currency Converter</h2>
      <div class="input">
        <p>Enter Amount</p>
        <input id="input" type="text" value="1" />
      </div>
      <div class="exchange">
        <div class="from">
          <p>From</p>
          <div class="FromCountry">
            <img src="https://flagsapi.com/US/flat/64.png" width="30" />
            <select name="from" id="fselect">
            </select>
          </div>
        </div>
<i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="FromCountry">
            <img src="https://flagsapi.com/IN/flat/64.png" width="30" />
            <select name="to" id="sselect">
            </select>
          </div>
        </div>
      </div>
      <div class="conversionrate">
        <p id="conversion">1 USD = 82.88 INR</p>
      </div>
      <div class="exchangebtn">
      <button>Get Exchange Rate</button>
      </div>
    </div>
    <script src="codes.js"></script>
    <script src="cc2.js"></script>
  </body>
</html>
